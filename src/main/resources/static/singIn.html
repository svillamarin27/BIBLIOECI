<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BiblioECI/SingIn</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
	<body class="#8d6e63 brown lighten-1">
		<div class="container">
			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			<div class="row">
				<div class="col s6 offset-s3 z-depth-1 #efebe9 brown lighten-5" id="panel">
				  	<h4 id="title" align="center">Sign In</h4>
				  	<form>
						<div class="input-field">
							<label for="names">Name</label><br>
							<input id="names" type="text" class="validate" minlength="4" maxlength="30">
						</div>
                        <div class="input-field">
                            <label for="ages">Age</label><br>
                            <input id="ages" type="number" class="validate" minlength="1" maxlength="2">
                        </div>
						<div class="input-field">
                            <label for="celphone">Celphone</label><br>
                            <input id="celphone" type="number" class="validate" minlength="5" maxlength="10">
                        </div>
						<div class="input-field">
                            <label for="phone">Phone</label><br>
                            <input id="phone" type="number" class="validate" minlength="3" maxlength="7">
                        </div>
						<div class="input-field">
							<label for="adress">Adress</label><br>
							<input id="adress" type="text" class="validate" minlength="3" maxlength="20">
						</div>
						<div class="input-field">
							<label for="email">Email</label><br>
							<input id="email" type="text" class="validate" minlength="3" maxlength="30">
						</div>
					
                        <div class="input-field">
							<label for="username">Username</label><br>
							<input id="username" type="text" class="validate" minlength="3" maxlength="10">
						</div>  
						<div class="input-field" type="text" id="password">
							<label for="password">Password</label><br>
							<input id="password" type="text" class="validate" minlength="3" maxlength="10">
						</div>
						<div class="col s6 offset-s5">
							<button onclick="apiRegistro.createUser()" class="btn #8d6e63 brown lighten-1" id="I-Sign-in" type="button">Sign in</button>							                            
						</div>
                        <div class="col s6 offset-s4">
                            <a class="jsx-558481964 title" href="index.html" id="I-Sign-up" style="color:#8d6e63">Â¿Ya tienes cuenta? Log In</a>
                        </div>
						<div class="row"></div>
			   			<div class="row"></div>
					</form>
	  			</div>
			</div>
	  
		</div>
	</body>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/apiRegistro.js"></script>
</html>
