<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BiblioECI/TraerLibros</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
	<body class="#8d6e63 brown lighten-1">
		<div class="container">
			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			<div class="row">
				<div class="col s6 offset-s3 z-depth-1 #efebe9 brown lighten-5" id="panel">
				  	<h4 id="title" align="center">Login Form</h4>
				  	<form>
						<div class="input-field">
							<label for="username">Username</label><br>
							<input id="username" type="text" class="validate">
						  </div>
						<div class="input-field" type="text">
							<label for="contraseña">Password</label><br>
							<input id="contraseña" type="password" class="validate">
						</div>
						<div class="col s6 offset-s3">
							<button onclick="apiUsuarios.validateUsers()" class="btn #8d6e63 brown lighten-1" id="I-Sign-in" type="button">Sign in</button>
							<button onclick="location.href='singIn.html'" class="btn #8d6e63 brown lighten-1" id="I-Sign-up" type="button" href="singIn.html">Sign up</button>
						</div>
						<div class="row"></div>
			   			<div class="row"></div>
					</form>
	  			</div>
			</div>
	  
		</div>
	</body>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/apiUsuarios.js"></script>
</html>
